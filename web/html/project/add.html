<body class="app-continent change-form">

<div id="top-nav"></div>

<div id="body-content" class="row" style="margin-left:0px;margin-right: 0px;">

    <div id="left-side" class="col col-sm-2 col-lg-2"></div>

    <div id="content-block" class="col col-12 col-sm-10 col-lg-10">
        <ul class="breadcrumb">
            <li><a href="/heroapp/main.html">Home</a></li>
            <li><a href="/heroapp/html/project/project.html">Projects</a></li>
            <li class="active"> Add project</li>
        </ul>
        <div class="navbar content-navbar navbar-sm" data-class-lg="navbar content-navbar"
             data-class-md="navbar content-navbar" data-class-sm="navbar content-navbar navbar-inverse"
             data-toggle="breakpoint">

            <button class="navbar-toggle nav-back" onclick="javascript: history.back();" type="button">
                <i class="icon-arrow-left"></i>
            </button>

            <a class="navbar-brand collapsed" data-target="#top-nav .nav-collapse" data-toggle="collapse">
                <i class="icon-globe">
                    <sub class="icon-plus"></sub>
                </i>
                Add project
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
            <div class="navbar-btn pull-right"></div>
        </div>

        <form id="continent_form" class="exform rended" method="post" action="" enctype="multipart/form-data">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-lg-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">

                    <div class="panel unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon icon-chevron-up chevron"></i></div>
                        <div class="panel-content">
                            <div id="div_id_name" class="form-group row">
                                <label for="id_name" class="control-label">
                                    Name <span class="asterisk_field">*</span>
                                </label>

                                <div class="controls">
                                    <input class="text-field form-control" id="id_name" maxlength="256" name="name"
                                           type="text"></div>
                            </div>
                            <div id="div_id_order" class="control-group row">
                                <label for="id_order" class="control-label">
                                    Order <span class="asterisk_field">*</span>
                                </label>

                                <div class="controls">
                                    <input class="int-field form-control" id="id_order" name="order" type="text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel formset" id="country_set-group">
                        <div class="panel-heading">
                            <i class="icon icon-chevron-up chevron"></i>
                            <a class="add-row" id="country_set-add-row" href="javascript:void(0)">
                                <i class="icon icon-plus"></i>
                            </a>
                            Modules
                        </div>
                        <div class="panel-content  formset-content nopadding" id="country_set-group-"
                             data-prefix="country_set" data-style="">
                            <div class="formset-row">
                                <div class="formset-heading">
                                    <a class="delete-row pull-right">
                                        <i class="icon icon-remove"></i>
                                    </a>
                                    <b>Module:</b> #
                                    <span class="formset-num">1</span>
                                </div>
                                <div class="formset-form">
                                    <div id="div_id_country_set-0-name" class="control-group row">
                                        <label for="id_country_set-0-name" class="control-label">
                                            Name<span class="asterisk_field">*</span>
                                        </label>

                                        <div class="controls">
                                            <input class="text-field form-control" id="id_country_set-0-name"
                                                   maxlength="256"
                                                   name="country_set-0-name" type="text">
                                        </div>
                                    </div>
                                    <div id="div_id_country_set-0-code" class="control-group row">
                                        <label for="id_country_set-0-code" class="control-label">
                                            Code<span class="asterisk_field">*</span>
                                        </label>

                                        <div class="controls">
                                            <input class="text-field form-control" id="id_country_set-0-code" maxlength="2"
                                                   name="country_set-0-code" type="text">

                                            <p id="hint_id_country_set-0-code" class="help-block">ISO 3166-1 alpha-2 -
                                                two character code</p></div>
                                    </div>
                                    <div class="control-group row">
                                        <label for="id_module_set-0-independence_day" class="control-label">
                                            Independence day
                                        </label>

                                        <div class="controls">
                                            <div class="input-group date bootstrap-datepicker">
                                                <span class="input-group-addon"><i class="icon-calendar"></i></span>
                                                <input id="id_module_set-0-independence_day"
                                                       class="date-field form-control"
                                                       size="10" type="text">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">Today</button>
                                                    </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="div_id_country_set-0-description" class="control-group row">
                                        <label for="id_module_set-0-description" class="control-label">
                                            Description
                                        </label>

                                        <div class="controls">
                                            <textarea class="textarea-field form-control" cols="40" rows="10"
                                                      id="id_module_set-0-description"></textarea>

                                            <p id="hint_id_module_set-0-description" class="help-block">Try and enter
                                                few some more lines</p></div>
                                    </div>
                                    <div id="div_id_module_set-0-architecture" class="control-group row">
                                        <label for="id_module_set-0-architecture" class="control-label">
                                            Architecture
                                        </label>

                                        <div class="controls">
                                            <textarea class="textarea-field form-control" cols="40"
                                                      id="id_module_set-0-architecture" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-actions well well-small">
                <div class="btn-group clearfix visible-sm save-group">
                    <button type="submit" class="default btn btn-primary col-sm col-sm-10 col-10">
                        <i class="icon-save"></i> Save
                    </button>
                    <button type="button" class="more btn btn-primary col-sm col-sm-2 col-2" data-toggle="collapse"
                            data-target=".nav-collapse.more-btns">
                        <i class="icon-ellipsis-vertical"></i>
                    </button>
                </div>
                <button type="submit" class="default btn btn-primary hidden-sm" name="_save">
                    <i class="icon-save"></i>
                    Save
                </button>
                <div class="nav-collapse collapse more-btns">
                    <input class="btn btn-default" value="Save and add another" name="_addanother" type="submit">
                    <input class="btn btn-default" value="Save and continue editing" name="_continue" type="submit">
                </div>
            </div>
        </form>

        </div>
</div>

<div id="footer">
</div>
</body>
</html>
